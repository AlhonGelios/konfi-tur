<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Конфи-Тур</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <article class="promo">
        <div class="container">
            <img src="img/mountains.png" alt="hill" class="promo__mountains fadeInUp animated">
            <div class="promo__cloud bg_animatedCloud-1">
                <img src="img/cloud.png" alt="cloud_1" class=" animated flipInX">
            </div>
            <div class="promo__cloud bg_animatedCloud-2">
                <img src="img/cloud.png" alt="cloud_2" class=" animated flipInX">
            </div>
            <!-- <img src="img/cloud.png" alt="cloud_2" class="promo__cloud bg_animatedCloud-2"> -->
            <img src="img/wood_1.png" alt="Wood_1" class="promo__wood bg_animatedWood-1 animated zoomInDown">
            <img src="img/wood_2.png" alt="Wood_2" class="promo__wood bg_animatedWood-2 animated zoomInDown">
            <img src="img/wood_3.png" alt="Wood_3" class="promo__wood bg_animatedWood-3 animated zoomInDown">
            <div class=" promo__wave bg_animatedWaveBigTranslate">
                <img src="img/Wave_1.svg" alt="wave" class="bg_animatedWaveBigRolling">
            </div>
            <div class=" promo__wave bg_animatedWaveSmallTranslate">
                <img src="img/Wave_2.svg" alt="wave" class="bg_animatedWaveSmallRolling">
            </div>
            <div class="promo__ground bg_animatedGround"></div>
            <div class="promo__sun bg_animatedSun"></div>
            <div class="promo__sunRay bg_animatedRay animated zoomIn">
                <img src="img/Ray.png" alt="Ray" class="bg_animatedRayRotate">
            </div>
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="img/Logo.png" alt="Конфи-Тур">
                </a>
                <div class="header__phones">
                    <img src="icons/phone.svg" alt="Телефоны:">
                    <div class="header__descr">
                        <a href="tel:+79103934547">+7 (910) 393-45-47</a>
                        <a href="tel:+79202911219">+7 (920) 291-12-19</a>
                    </div>
                </div>
            </header>
            <h1 class="promo__descr">всё для организации вашего отдыха</h1>
        </div>
    </article>
    <script src="js/script.js"></script>
</body>

</html>
